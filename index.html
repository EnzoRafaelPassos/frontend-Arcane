<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Treze</title>
</head>

<body>
    <header>
        <div class="imgs">
            <img src="img/img-riot-games.svg" class="img-riot-games" alt="">
            <img src="img/img-separação.svg" class="img-separacao" alt="">
            <img src="img/img-league-of-legends.svg" class="img-league-of-legends" alt="">

        <img src="img/img-netflix.svg" class="img-netflix" alt="">
    </header>

    <div class="content-logo">
        <img src="img/logo-arcane.svg" class="img-arcane" alt="">

    <a href="#" class="content-trailer">
        <div class="content">
            <span class="title-button">Assistir Trailer</span>
        </div>
        <img src="img/button.svg" class="button-trailer" alt="">

    <a href="#">

            <img src="img/rectangle-mobile.svg" class="rectangle-mobile" alt="">
            <img src="img/rectangle-desktop.svg" class="rectangle-desktop" alt="">

                <h1 class="title-film">Assista aos novos episódios</h1>
                <p class="p-film">13 de novembro, 2021</p>
            </div>
            <div class="film">
                <img src="img/play.svg" class="play" alt="">
            </div>
        </div>

</html>
